<app-container>
  <div class="form">
    <app-text-field
      class="form__text-field"
      ngDefaultControl
      [formControl]="task"
    ></app-text-field>
    <app-button (click)="addTask()" class="form__button">追加</app-button>
  </div>
  <app-todo-list [handleItemDelete]="handleItemDelete.bind(this)" [items]="tasks"></app-todo-list>
</app-container>
